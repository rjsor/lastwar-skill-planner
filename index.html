<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Engineer Skills Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Engineer Skills Planner</h1>
  <div id="planner"></div>

  <script>
  async function loadSkills() {
    const response = await fetch("skills.json");
    const data = await response.json();
    const container = document.getElementById("planner");

    data.forEach(entry => {
      const section = document.createElement("section");
      section.innerHTML = `<h2>Level ${entry.level}</h2>`;

      entry.skills.forEach(skill => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${skill.image}" width="50"><br>
          <strong>${skill.name}</strong><br>
          <button onclick="subtract(this)">âˆ’</button>
          <span>0</span> / ${skill.max}
          <button onclick="add(this)">+</button>
        `;
        section.appendChild(div);
      });

      container.appendChild(section);
    });
  }

  function add(btn) {
    const span = btn.parentElement.querySelector("span");
    const text = btn.parentElement.textContent;
    const max = parseInt(text.split("/")[1]); // safer
    let val = parseInt(span.textContent);
    if (val < max) span.textContent = val + 1;
  }

  function subtract(btn) {
    const span = btn.parentElement.querySelector("span");
    let val = parseInt(span.textContent);
    if (val > 0) span.textContent = val - 1;
  }

  loadSkills();
</script>
</body>
</html>
